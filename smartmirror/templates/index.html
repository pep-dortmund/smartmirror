<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartMirror</title>

    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/moment.min.js"></script>
    <script defer src="/static/axios.js"></script>
    <script defer src="/static/vue.js"></script>
    <script defer src="/static/site.js"></script>

  </head>
  <body>
    <div id="app" class="container">
      <div id="title">
        <h1>PeP et al. e.&thinsp;V.</h1>
      </div>
      <div id="clock">(( time ))</div>
      <div id="vrr">
        <table>
          <thead>
            <tr>
              <th>Abfahrt</th>
              <th>Bus/Zug</th>
              <th>Richtung</th>
            </tr>
          </thead>
          <tr v-for="departure in departures">
            <td>
              (( departure.timestamp.format('HH:mm') ))
              <span v-if="departure.delay > 0">(+((departure.delay)))</span>
            </td>
            <td>(( departure.name ))</td>
            <td>(( departure.to ))</td>
          </tr>
        </table>
      </div>
      <div id="weather">
        <table>
          <tr>
            <th>Stadt</th>
            <th>Temperatur</th>
            <th>Wetter</th>
          </tr>
          <tr v-for="(w, city, index) in weather">
            <td>((city))</td>
            <td>(( w.temperature)) Â°C</td>
            <td><img class="weather-icon" v-bind:src="w.icon"></td>
          </tr>
        </table>
      </div>
      <div id="news">
        <div v-for="article in news">
          <h5>((article.title))</h5>
          <p>((article.description))</p>
        </div>
      </div>
    </div>
  </body>

</html>
